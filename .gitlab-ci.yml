stages:
    - tests
    - build
    - run
    - docker
    - deploy

include:
    - template: Code-Quality.gitlab-ci.yml

.template: &install_docker_compose
    image: docker/compose:latest
    services:
      - docker:19.03.8-dind
    variables:
      DOCKER_HOST: tcp://docker:2375/
      DOCKER_DRIVER: overlay2
      DOCKER_TLS_CERTDIR: ""
    services:
      - name: docker:dind
        entrypoint: ["env", "-u", "DOCKER_HOST"]
        command: ["dockerd-entrypoint.sh"]

code_quality:
    stage: tests
    artifacts:
        paths: [gl-code-quality-report.json]

code_quality_sonar:
    stage: tests
    image: maven:latest
    variables:
      SONAR_TOKEN: "f5cb79f3acc527a2834d7306185ff88d862c0d5b"
      SONAR_HOST_URL: "http://192.168.160.62:9000"
      GIT_DEPTH: 0
    before_script:
      - cd marketplace/
    script:
      - mvn verify sonar:sonar -Dsonar.qualitygate.wait=true
    allow_failure: true

maven_tests:
  stage: tests
  image: maven
  script:
    - cd marketplace
    - mvn test
  # services:
  #   - postgres
  # variables:
  #   POSTGRES_HOST: "postgres"
  #   POSTGRES_PORT: 5432
  #   POSTGRES_USER: spring
  #   POSTGRES_PASSWORD: "123"
  #   POSTGRES_HOST_AUTH_METHOD: trust

build:
    stage: build
    <<: *install_docker_compose
    script:
        - docker-compose build

run:
    stage: run
    <<: *install_docker_compose
    script:
        - docker-compose up -d
        - docker-compose down
docker:
  stage: docker
  image: docker:stable
  only:
    - master
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  services:
    - name: docker:dind
      entrypoint: ["env", "-u", "DOCKER_HOST"]
      command: ["dockerd-entrypoint.sh"]
  script:
    - echo "Building and uploading Docker image 🐳"
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY/$CI_PROJECT_PATH .
    - docker push $CI_REGISTRY/$CI_PROJECT_PATH

deploy:
  stage: deploy
  trigger: renti-software/compose
  only:
    - master
